<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Site</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>Happy Valley Shelter</header>
    <div>
        <h1>Adopt a Dog</h1>
        <p>
            If you are interested in adopting one of our animals, please fill out our <a href="website.com">online
                adoption form.</a>
        </p>
        <div>
            <div id="Beans">
                <img src="starter_files/images/beans.jpg" class="dog" alt="black scruffy dog">
                <h3>Beans</h3>
                <ul>
                    <li>Adult</li>
                    <li>Male</li>
                    <li>Medium</li>
                    <li>Easygoing</li>
                    <li>Good with cats</li>
                </ul>
            </div>
            <div id="Zelda">
                <img src="starter_files/images/boston-terrier.jpg" class="dog" alt="black and white boston terrier">
                <h3>Zelda</h3>
                <ul>
                    <li>Senior</li>
                    <li>Female</li>
                    <li>Small</li>
                    <li>Easygoing</li>
                    <li>Good with kids</li>
                    <li>Good with other dogs</li>

                </ul>
            </div>

        </div>
</body>

</html>
